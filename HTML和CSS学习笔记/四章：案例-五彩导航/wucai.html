<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内元素转换成块元素 */
        .nav a {
            display: inline-block;
            width: 120px;
            height: 58px;
            background-color: pink;
            line-height: 48px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            color: #fff;

        }
        .nav .bg1 {
            background: url(image/bg1.png) no-repeat;
        }
        /* 鼠标放在链接，更换背景图片 */
        .nav .bg1:hover {
            background-image: url(image/bg11.png);
        }
        .nav .bg2 {
            background: url(image/bg2.png) no-repeat;
        }
        .nav .bg2:hover {
            background-image: url(image/bg22.png);
        }
        .nav .bg3 {
            background: url(image/bg2.png) no-repeat;
        }
        .nav .bg3:hover {
            background-image: url(image/bg33.png);
        }
        .nav .bg4 {
            background: url(image/bg4.png) no-repeat;
        }
        .nav .bg4:hover {
            background-image: url(image/bg44.png);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" class="bg1">五彩导航</a>
        <a href="#" class="bg2">五彩导航</a>
        <a href="#" class="bg3">五彩导航</a>
        <a href="#" class="bg4">五彩导航</a>
    </div>
</body>
</html>
