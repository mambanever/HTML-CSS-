<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <!-- 设置宽度后，好看点 -->
    <table width="500">
        <!-- 性别 -->
        <tr>
            <td>性别</td>
            <td>
                <!-- label使用 -->
                <input type="radio" name="sex" id="nan">     <label for="nan">男</label>   
                <input type="radio" name="sex" id="nv">     <label for="nv">女</label>
            </td>
        </tr>
        <!-- 生日 -->
        <tr>
            <td>生日：</td>
            <td>
                <select name="nian" id="nian">
                    <option >--请选择年--</option>
                    <option >2001</option>
                    <option >2002</option>
                    <option >2003</option>
                </select>

                <select name="yue" id="yue">
                    <option >--请选择月--</option>
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                </select>
                <select name="ri" id="ri">
                    <option >--请选择日--</option>
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                </select>
            </td>

        </tr>
        <!-- 地区 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 婚姻 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="marry">   <label for="marry">已婚</label>
                <input type="radio" name="marry" id="marry">   <label for="marry">未婚</label>
                <input type="radio" name="marry" id="marry">   <label for="marry">离婚</label>
            </td>
        </tr>
        <!-- 学历 -->
        <tr>
            <td>学历</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- 喜欢的类型 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love"> 妩媚的
                <input type="checkbox" name="love"> 小鲜肉
                <input type="checkbox" name="love"> 老大叔
                <input type="checkbox" name="love"> 可爱的

            </td>
        </tr>
        <!-- 自我介绍 -->
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="introduce" id="" cols="50" rows="5">

                </textarea>
            </td>
        </tr>
        <!-- 注册 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="免费注册">
            </td>
        </tr>
        <!-- 同意条款 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 同意注册条款和加入标准
            </td>
        </tr>
        <!-- 我是会员 -->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 我承诺 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找下一半</li>
                </ul>

            </td>
        </tr>
    </table>

</body>
</html>
